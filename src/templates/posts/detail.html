
{% extends 'posts/base.html' %}
{% block content %}

<div class="container">
<h3>{{ post.title }}</h3>
<a href="#">{{ post.author }}</a>
<p>created: {{ post.created }} | last edited: {{ post.last_edited }}</p>
<p>{{ post.content }}</p>

<a href="{% url 'posts:edit' post_id=post.id %}" class="btn btn-info" role="button">edit </a>
<a href="{% url 'posts:delete' post_id=post.id %}" class="btn btn-info" role="button">delete</a>

</div>


{% endblock %}
