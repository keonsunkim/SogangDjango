{% extends 'base.html' %}
{% block subtitle %}- Followers{% endblock %}
{% block content %}
<div class="container bg-light" id="content-area">
<h1>User {{follower_sample.followed.email}} is followed by: </h1>
<div class="row">
{% for follower in follower_list %}	
    <div class="col-sm-4" id="follower-card">
        <div class="card">
      	    <div class="card-body">
        	    <h5 class="card-title"><p>{{follower.follower.email}}</p></h5>
                <p class="card-text"><small class="text-muted">
                Following Since: {{follower.following_since.date}}</small></p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
